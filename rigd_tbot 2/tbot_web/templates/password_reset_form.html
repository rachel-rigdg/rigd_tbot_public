<!-- templates/password_reset_form.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Reset Password</title>
  <link rel="stylesheet" href="/static/css/base/normalize.css">
  <link rel="stylesheet" href="/static/css/base/layout.css">
  <link rel="stylesheet" href="/static/css/shared/forms.css">
  <link rel="stylesheet" href="/static/css/components/buttons.css">
  <link rel="stylesheet" href="/static/css/pages/password_reset.css">
</head>
<body>
  <h2>Reset Your Password</h2>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <ul>
      {% for category, message in messages %}
        <li class="{{ category }}">{{ message }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
  <form method="post">
    <label for="password">New Password:</label>
    <input type="password" name="password" id="password" required>
    <label for="confirm_password">Confirm New Password:</label>
    <input type="password" name="confirm_password" id="confirm_password" required>
    <button type="submit">Reset Password</button>
  </form>
</body>
</html>
