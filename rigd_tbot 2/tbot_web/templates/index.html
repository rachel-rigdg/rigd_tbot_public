<!-- tbot_web/templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TradeBot Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/base/normalize.css">
    <link rel="stylesheet" href="/static/css/base/layout.css">
    <link rel="stylesheet" href="/static/css/shared/forms.css">
    <link rel="stylesheet" href="/static/css/components/buttons.css">
    <link rel="stylesheet" href="/static/css/pages/login.css">
</head>
<body class="login-page">
    <div class="main-container content center">
        <div><h1>Login</h1></div><br>
        <form id="login-form" method="POST" action="/login">
            <!-- Username field (not used, preserved for visual consistency) -->
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required autofocus>
            <br><br>
            <!-- Password field (validated against encrypted .env password) -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br><br>
            <button type="submit">Login</button>
        </form>
        {% if error %}
        <!-- Error message shown on incorrect login -->
        <div id="login-error" class="error-message">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
