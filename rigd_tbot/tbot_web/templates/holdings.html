<!-- tbot_web/templates/holdings.html  -->
<!-- Jinja2 page for managing ETFs, float %, tax %, payroll %, rebalance interval, current status, manual controls.  -->

<!DOCTYPE html>
<html>
<head>
    <title>Holdings Management</title>
    <link rel="stylesheet" type="text/css" href="/static/css/pages/holdings.css">
    <script src="/static/js/holdings.js" defer></script>
</head>
<body>
    <div class="holdings-container">
        <h2>Holdings Configuration</h2>
        <form id="holdings-config-form">
            <label>Float Target %</label>
            <input type="number" step="0.1" id="HOLDINGS_FLOAT_TARGET_PCT" required>

            <label>Tax Reserve %</label>
            <input type="number" step="0.1" id="HOLDINGS_TAX_RESERVE_PCT" required>

            <label>Payroll %</label>
            <input type="number" step="0.1" id="HOLDINGS_PAYROLL_PCT" required>

            <label>Rebalance Interval (months)</label>
            <select id="HOLDINGS_REBALANCE_INTERVAL">
                <option value="3">3</option>
                <option value="6">6</option>
                <option value="12">12</option>
            </select>

            <label>ETF List (format: SYMBOL:PCT,...)</label>
            <input type="text" id="HOLDINGS_ETF_LIST" required>

            <button type="submit">Save Settings</button>
        </form>

        <hr>

        <h2>Holdings Status</h2>
        <div id="holdings-status">
            <p><strong>Account Value:</strong> <span id="account_value">--</span></p>
            <p><strong>Cash:</strong> <span id="cash">--</span></p>
            <p><strong>ETF Holdings:</strong></p>
            <pre id="etf_holdings">--</pre>
            <p><strong>Next Rebalance Due:</strong> <span id="next_rebalance_due">--</span></p>
        </div>

        <hr>

        <button id="trigger-rebalance-btn">Trigger Rebalance</button>
    </div>
</body>
</html>
