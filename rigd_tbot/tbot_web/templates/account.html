<!-- templates/account.html -->
<!DOCTYPE html>
<html>
<head>
  <title>User Account</title>
  <link rel="stylesheet" href="/static/css/base/normalize.css">
  <link rel="stylesheet" href="/static/css/base/layout.css">
  <link rel="stylesheet" href="/static/css/shared/forms.css">
  <link rel="stylesheet" href="/static/css/components/buttons.css">
  <link rel="stylesheet" href="/static/css/pages/account.css">
</head>
<body>
  <h2>Account Settings</h2>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <ul>
      {% for category, message in messages %}
        <li class="{{ category }}">{{ message }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
  <form method="post">
    <label for="email">Notification Email:</label>
    <input type="email" name="email" id="email" value="{{ user.email }}" required>
    <br>
    <hr>
    <h3>Change Password</h3>
    <label for="old_password">Current Password:</label>
    <input type="password" name="old_password" id="old_password" autocomplete="current-password">
    <label for="new_password">New Password:</label>
    <input type="password" name="new_password" id="new_password" autocomplete="new-password">
    <label for="confirm_password">Confirm New Password:</label>
    <input type="password" name="confirm_password" id="confirm_password" autocomplete="new-password">
    <br>
    <button type="submit">Save Changes</button>
  </form>
  <p><b>Username:</b> {{ user.username }}</p>
  <p><b>Role:</b> {{ user.role }}</p>
</body>
</html>
