<!-- tbot_web/templates/logs.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TradeBot Logs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <!-- <link rel="stylesheet" href="../static/css/main.css"> -->
    <!-- <link rel="stylesheet" href="../static/css/layout.css"> -->
    <!-- <link rel="stylesheet" href="../static/css/ledger.css"> -->

    <style>
        .log-stream-container {
            max-height: 600px;
            overflow-y: auto;
            background: #191919;
            border: 1px solid #444;
            padding: 0;
            margin: 0;
            top:0
        }
        .log-stream pre {
            margin: 0;
            padding: 16px;
            white-space: pre-wrap;
            word-break: break-all;
            font-size: 0.93em;
            color: #ddd;
            background: transparent;
        }
    </style>
    <script>
        function onLogChange() {
            const selectedLog = document.getElementById('logSelect').value;
            window.location.href = '/logs?file=' + encodeURIComponent(selectedLog);
        }
        window.onload = function() {
            const currentLog = "{{ selected_log }}";
            if (currentLog) {
                document.getElementById('logSelect').value = currentLog;
            }
        };
    </script>
</head>
<body class="logs-page">
    <header class="dashboard-header">
        <h1>TradeBot Logs</h1>
        <form method="get" action="/logs" style="display:inline;">
            <select id="logSelect" name="file" onchange="onLogChange()">
                {% for log_file in log_files %}
                <option value="{{ log_file }}" {% if log_file == selected_log %}selected{% endif %}>{{ log_file }}</option>
                {% endfor %}
            </select>
        </form>
    </header>

    <main class="dashboard-main content">
        <section>
            <h2>Runtime Log Stream</h2>
            <div class="log-stream-container">
                <div class="log-stream">
                    <pre id="logContent">{{ log_text | e }}</pre>
                </div>
            </div>
        </section>
    </main>

    <footer class="dashboard-footer">
        <p>&copy; 2025 RIGD Holdings Inc â€“ Live Log Monitor</p>
    </footer>
</body>
</html>
