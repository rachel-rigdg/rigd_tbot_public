<!-- tbot_web/templates/main.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TradeBot Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/base/normalize.css">
    <link rel="stylesheet" href="/static/css/base/layout.css">
    <link rel="stylesheet" href="/static/css/shared/forms.css">
    <link rel="stylesheet" href="/static/css/components/buttons.css">
    <link rel="stylesheet" href="/static/css/components/hamburger.css">
    <link rel="stylesheet" href="/static/css/components/tabs.css">
    <link rel="stylesheet" href="/static/css/shared/responsive.css">
    <link rel="stylesheet" href="/static/css/pages/main.css">
    <script src="{{ url_for('static', filename='js/shared_utils.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main_ui.js') }}"></script>
</head>
<body class="dashboard-page dropShadow">
   
        <div class="content">
            <iframe src="{{ url_for('status_web.status_page') }}" width="100%" height="100%" frameborder="0" name="viewFrame" id="viewFrame"></iframe>
        </div>
   

    <!-- Hamburger Menu Toggle -->
    <input type="checkbox" id="hamburger-toggle" class="hamburger-toggle" />
    <label for="hamburger-toggle" class="hamburger-icon" aria-label="Open menu">
        <span></span>
        <span></span>
        <span></span>
    </label>
    <nav class="hamburger-menu">
        <div class="center">
        <strong>Current State:</strong>
                <span id="bot-state" style="font-weight: bold;">{{ bot_state|default('unknown') }}</span>
                <br>
        </div>
        
        <form action="{{ url_for('status_web.status_page') }}" method="get" target="viewFrame">
            <button type="submit" class="tab-button">Status</button>
        </form>
        <form action="{{ url_for('settings_web.settings_page') }}" method="get" target="viewFrame">
            <button type="submit" class="tab-button">Settings</button>
        </form>
        <form action="{{ url_for('universe.universe_status') }}" method="get" target="viewFrame">
            <button type="submit" class="tab-button">Universe</button>
        </form>
        <form action="{{ url_for('logs_web.logs_page') }}" method="get" target="viewFrame">
            <button type="submit" class="tab-button">Logs</button>
        </form>
        <form action="{{ url_for('ledger_web.ledger_reconcile') }}" method="get" target="viewFrame">
            <button type="submit" class="tab-button">Ledger</button>
        </form>
        <form action="{{ url_for('coa_web.coa_management') }}" method="get" target="viewFrame">
            <button type="submit" class="tab-button">COA</button>
        </form>
        <form action="{{ url_for('configuration_web.show_configuration') }}" method="get" target="viewFrame">
            <button type="submit" class="tab-button">Configuration</button>
        </form>
        <form action="{{ url_for('test_web.test_page') }}" method="get" target="viewFrame">
            <button type="submit" class="tab-button" >TEST</button>
        </form>
        <!-- BEGIN: New buttons for user/account/admin flows -->
        <form action="{{ account_url or url_for('account_web.account_page') }}" method="get" target="viewFrame">
            <button type="submit" class="tab-button">Account</button>
        </form>
        <form action="{{ password_reset_url or url_for('password_reset_web.request_reset') }}" method="get" target="viewFrame">
            <button type="submit" class="tab-button">Reset Password</button>
        </form>
        <form action="{{ users_url or url_for('users_web.users_list') }}" method="get" target="viewFrame">
            <button type="submit" class="tab-button">User Admin</button>
        </form>
        <!-- END: New buttons -->
        <form action="{{ url_for('logout_web.logout') }}" method="get">
            <button type="submit" id="logout-btn" class="tab-button">Log Out</button>
        </form>
        <form action="{{ url_for('start_stop_web.trigger_start') }}" method="post" target="viewFrame">
            <button type="submit" id="start-bot">Start Bot</button>
        </form>
        <form action="{{ url_for('start_stop_web.trigger_stop') }}" method="post" target="viewFrame">
            <button type="submit" id="stop-bot">Stop Bot</button>
        </form>
        <form action="{{ url_for('start_stop_web.trigger_kill') }}" method="post" target="viewFrame">
            <button type="submit" id="kill-bot">Kill Now</button>
        </form>
        <p><strong>RIGD Tbot</strong> <br>  &copy; 2025 RIGD Holdings <br> Monitoring Interface</p>
    </nav>
    <br>
    <br>

</body>
</html>
