<!-- tbot_web/templates/wait_for_bot.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TradeBot — Waiting for Bot Startup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <style>
        .spinner {
            border: 6px solid #2d3748;
            border-top: 6px solid #41c7b2;
            border-radius: 50%;
            width: 56px;
            height: 56px;
            animation: spin 1s linear infinite;
            margin-bottom: 24px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg);}
            100% { transform: rotate(360deg);}
        }
        .wait-center {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .msg {
            color: #8ab4f8;
            margin-bottom: 12px;
        }
    </style>
    <script>
        async function checkControlFlag() {
            try {
                const resp = await fetch("/control_status/start", { cache: "no-store" });
                if (!resp.ok) throw new Error("Status endpoint not available yet");
                const data = await resp.json();
                const state = data.status;
                if (state === "provisioning" || state === "bootstrapping") {
                    setTimeout(checkControlFlag, 2000);
                } else {
                    window.location.href = "{{ url_for('main.main_page') }}";
                }
            } catch (e) {
                setTimeout(checkControlFlag, 2000);
            }
        }
        window.onload = checkControlFlag;
    </script>
</head>
<body>
    <div class="wait-center">
        <div class="spinner"></div>
        <h2>Waiting for TradeBot Startup…</h2>
        <div class="msg">Please wait while the core engine initializes.</div>
        <div class="msg">This page will refresh automatically.</div>
    </div>
</body>
</html>
