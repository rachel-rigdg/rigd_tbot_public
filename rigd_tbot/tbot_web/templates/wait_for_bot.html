<!-- tbot_web/templates/wait_for_bot.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TradeBot — Waiting for Bot Startup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <style>
        .spinner {
            border: 6px solid #2d3748;
            border-top: 6px solid #41c7b2;
            border-radius: 50%;
            width: 56px;
            height: 56px;
            animation: spin 1s linear infinite;
            margin-bottom: 24px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg);}
            100% { transform: rotate(360deg);}
        }
        .wait-center {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .msg {
            color: #8ab4f8;
            margin-bottom: 12px;
        }
    </style>
    <script>
        async function checkProvisioningStatus() {
            // Derive BOT_IDENTITY from the server, or inject as a global JS variable if needed
            let statusUrl = "{{ url_for('static', filename='') }}";
            // Fallback to template variable or XHR route to get provisioning status path
            // For pure static, assume the backend serves the correct output path to JS
            {% if session.get('bot_identity_string') %}
                statusUrl = "/static/output/{{ session['bot_identity_string'] }}/provisioning_status.json";
            {% else %}
                statusUrl = "/static/output/<BOT_IDENTITY>/provisioning_status.json";
            {% endif %}

            try {
                const resp = await fetch(statusUrl, { cache: "no-store" });
                if (!resp.ok) throw new Error("Status file not available yet");
                const data = await resp.json();
                if (data.status === "complete") {
                    window.location.href = "{{ url_for('main.main_page') }}";
                } else if (data.status === "error") {
                    document.querySelector(".msg").innerText =
                        "Provisioning failed. Please contact support or check logs.";
                } else {
                    setTimeout(checkProvisioningStatus, 2000);
                }
            } catch (e) {
                setTimeout(checkProvisioningStatus, 2000);
            }
        }
        window.onload = checkProvisioningStatus;
    </script>
</head>
<body>
    <div class="wait-center">
        <div class="spinner"></div>
        <h2>Waiting for TradeBot Startup…</h2>
        <div class="msg">Please wait while the core engine initializes.</div>
        <div class="msg">This page will refresh automatically.</div>
    </div>
</body>
</html>
