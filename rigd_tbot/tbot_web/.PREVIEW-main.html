            </div>
        </div>

                <form action="/start" method="post" target="viewFrame" style="display:inline;">
                    <button type="submit" id="start-bot">Start Bot</button>
                </form>
                <form action="/kill" method="post" target="viewFrame" style="display:inline;">
                    <button type="submit" id="kill-bot">Stop Bot</button>
                </form>
